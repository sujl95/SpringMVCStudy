<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>이벤트 목록</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>참가 인원</th>
            <th>시작</th>
            <th>종료</th>
        </tr>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.name}">이벤트 이름</td>
                <td th:text="${event.limitOfEnrollment}">100</td>
                <td th:text="${event.startDateTime}">2020년 11월 11일 오전 04시</td>
                <td th:text="${event.endDateTime}">2020년 11월 11일 오전 12시</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
